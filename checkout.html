<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/online-food-delivery-system/styles/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(48, 46, 46); color: white;">
  
    <div class="container">
      <div class="row checkout-grid">
        <div class=" order-summary  col-md-8 col-sm-12">
          <p class="order-summary-title">Order Summary</p>
          <div class="cart-product ">
            
            <img src="/online-food-delivery-system/images/pizza image2.jpg" class="product-image row">
            <div class=" product-details col-6">
              <div>Chiese Pizz Pan</div>
              <div>Quantity : <span class="quantity-label">4</span></div>
              <div>$5.54</div>
            </div>
            <div>
            <span class="delete-link col-4">Delete</span>
            </div>
            <div>
            <span class="update-link col-4">Update</span>
            </div>
          </div>

          <div class="cart-product ">
            <img src="/online-food-delivery-system/images/pizza image2.jpg" class="product-image row">
            <div class=" product-details col-6">
              <div>Chiese Pizz Pan</div>
              <div>Quantity : <span class="quantity-label">4</span></div>
              <div>$5.54</div>
            </div>
            <div>
            <span class="delete-link col-4">Delete</span>
            </div>
            <div>
            <span class="update-link col-4">Update</span>
            </div>
          </div>
          
        </div>

        <div class="payment-method col-md-4 col-sm-12 ">
          <p class="text">Payment Method</p>
          <p class="change-payment-methods">Change payment methods</p>
          <div class="payment-method-card">
            <div class=""><img src="/online-food-delivery-system/images/Selection.png" alt=""></div>
            <div class="card-details">Mastercard **** 5987</div>
            <a href="#" class="change-link">Change</a>
          </div>
          <h2 class="section-title">Summary</h2>
          <div class="summary-box">
              <div class="summary-row">
                  <span>Subtotal</span>
                  <span>$180</span>
              </div>
              <div class="summary-row">
                  <span>Discount</span>
                  <span>-$15</span>
              </div>
              <div class="summary-row">
                  <span>Delivery Fee</span>
                  <span>$22</span>
              </div>
              <div class="summary-row total-row">
                  <span>Total</span>
                  <span>$187</span>
              </div>
              <button class="proceed-btn">Proceed to payment</button>
          </div>
          
        </div>

        <div class="dielivery-options">
            <div class="dielivery-options-button">
              $5.00 <br>
              Instant Devivery <br>
              <span>Est arrival : 8.00 am</span>
        </div>
      </div>
      
      
        


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
