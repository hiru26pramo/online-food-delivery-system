<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Honey Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #B12704;
            margin-bottom: 10px;
        }
        
        .shipping {
            font-size: 14px;
            color: #565959;
            margin-bottom: 15px;
        }
        
        .delivery {
            color: #067D62;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .stock {
            color: #067D62;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .quantity {
            margin-bottom: 15px;
        }
        
        select {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        
        .buttons {
            margin-bottom: 20px;
        }
        
        .add-to-cart, .buy-now {
            padding: 10px;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .add-to-cart {
            background-color: #FFD814;
            border: 1px solid #FCD200;
        }
        
        .buy-now {
            background-color: #FFA41C;
            border: 1px solid #FF8F00;
        }
        
        .seller-info {
            font-size: 14px;
            color: #565959;
            margin-bottom: 10px;
        }
        
        .payment {
            font-size: 14px;
            color: #565959;
            margin-bottom: 15px;
        }
        
        .add-to-list {
            color: #0066C0;
            font-size: 14px;
            cursor: pointer;
        }
        
        .divider {
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="price">$14.50</div>
    
    <div class="shipping">
        $3.72 Shipping & Import Charges to Sri Lanka <a href="#">Details</a>
    </div>
    
    <div class="delivery">
        Delivery Tuesday, May 27<br>
        Deliver to Sri Lanka
    </div>
    
    <div class="stock">In Stock</div>
    
    <div class="quantity">
        Quantity: 
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    
    <div class="buttons">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
    </div>
    
    <div class="divider"></div>
    
    <div class="seller-info">
        <div>Ships from <strong>Amazon.com</strong></div>
        <div>Sold by <strong>Amazon.com</strong></div>
        <div>Returns <strong>30-day refund/replacement</strong></div>
    </div>
    
    <div class="payment">
        Payment <strong>Secure transaction</strong><br>
        <a href="#">See more</a>
    </div>
    
    <div class="add-to-list">Add to List</div>
</body>
</html>
